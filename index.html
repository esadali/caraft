<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
      integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/owl-carousel.css" />
    <link rel="stylesheet" href="./styles/owl-theme.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="head">
            <div class="logo">
              <a href="">Caraft</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-bar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Login</a
                  >
                </li>
              </ul>
              <div class="navbar-end">
                <button>
                  <img src="./images/nav-shopping.png" alt="" />
                </button>
                <button>
                  <img src="./images/search.png" alt="" />
                </button>
                <button
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasRight"
                  aria-controls="offcanvasRight"
                >
                  <img src="./images/hamburger-menu.png" alt="" />
                </button>
              </div>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#nav-bar"
              aria-controls="nav-bar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner-sec">
        <div class="container">
          <div class="hero">
            <div class="hero-wrap">
              <div class="hero-left">
                <div class="hero-left-wrap">
                  <div class="hero-left-content">
                    <h1>
                      50% Discount <br />
                      Online Shop
                    </h1>
                  </div>
                  <div class="hero-left-para">
                    <p>
                      There are many variations of passages of Lorem Ipsum
                      available, but the <br />
                      majority have suffered alteration
                    </p>
                  </div>
                  <div class="hero-left-button">
                    <button>Shop Now</button>
                  </div>
                </div>
              </div>
              <div class="hero-right">
                <div class="hero-right-wrap">
                    <img src="./images/top-shoping.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Offcanvas right
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">...</div>
    </div>
    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/bootstrap.js"></script>
    <script src="./scripts/owl-carousel.js"></script>
  </body>
</html>
